<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <title>Tareas</title>
    <style>
        body{
            background-color: blue;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }

        td{
            border: 2px solid black;
            text-align: center;
        }
        tr:hover{
            background-color: antiquewhite;
        }

        tr:first-child{
            background-color: aqua;
        }

    </style>
</head>
<body>
<script type="text/javascript">
    createTable();
    function createTable() {
        var tabla = document.createElement('table');
        tabla.appendChild(cabecera());
        var familia = ['Madre','Padre','Godofredo','Anastasio','Anacleto'];
        var ronda = 0;
        var pRonda = true;
        var hRonda = 2;

        for(var i = 0; i < 52; i++){
            var fila = document.createElement('tr');

            //familia
            for(var j = 0; j < 5; j++){
                var celda = document.createElement('td');
                var textCelda;

                if((ronda + j) < 5) textCelda = document.createTextNode(familia[ronda+j]);
                else textCelda = document.createTextNode(familia[(ronda + j) - 5]);

                celda.appendChild(textCelda);
                fila.appendChild(celda);
            }

            if (ronda < 4) ronda++;
            else ronda = 0;

            //Padres
            for (var k = 0; k < 2; k++){
                var celda = document.createElement('td');
                var textCelda;

                if(pRonda){
                    textCelda = document.createTextNode(familia[0]);
                    pRonda = false;
                }
                else{
                    textCelda = document.createTextNode(familia[1]);
                    pRonda = true;
                }

                celda.appendChild(textCelda);
                fila.appendChild(celda);
            }

            if (pRonda)pRonda = false;
            else pRonda = true;

            //Hijos
            for (var l = 0; l < 3; l++){
                var celda = document.createElement('td');
                var textCelda;

                if((hRonda + l) < 5) textCelda = document.createTextNode(familia[hRonda+l]);
                else textCelda = document.createTextNode(familia[(hRonda + l) - 3]);

                celda.appendChild(textCelda);
                fila.appendChild(celda);
            }

            if (hRonda < 4) hRonda++;
            else hRonda = 2;

            tabla.appendChild(fila);
        }

        document.body.appendChild(tabla);
    }

    function cabecera() {
        var fila = document.createElement('tr');
        var tareas = ['Limpiar platos','Poner la mesa','Fregar','Barrer','Descansar','Poner la lavadora','Planchar','Ordenar la habitaciÃ³n','Hacer la cama','Hacer la cena'];
        for (var i = 0; i < 10; i++) {
            var celda = document.createElement('th');
            var textCelda = document.createTextNode(tareas[i]);
            celda.appendChild(textCelda);
            fila.appendChild(celda);
        }
        return fila;
    }

</script>
</body>
</html>
